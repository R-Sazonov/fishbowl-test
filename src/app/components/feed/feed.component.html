<div class="search-results"
     infinite-scroll
     (scrolled)="onScrollDown()">
  <div class="container">
    <div class="col-xs-12">
      <div class="list-group">
        <ng-container *ngFor="let post of posts; let i = index;">
          <app-post [post]="post"></app-post>
          <app-card *ngIf="positionCardMap.has(i)" [card]="positionCardMap.get(i)"></app-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
